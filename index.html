<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Masuk ke SITTA-UT</title>

    <!-- PINDAH PATH CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="login-page">

  <div class="login-container">

      <div class="logo-top" aria-hidden="true">
        <img src="assets/img/ut2.png" alt="Logo UT" class="ut-logo" />
      </div>

      <h2>Masuk ke SITTA-UT</h2>

      <div class="form-container">
          <form id="loginForm">
              <input type="email" required placeholder="Email" id="email" />
              <input type="password" required placeholder="Password" id="password" />
              <a href="#" id="forgetLink">Lupa Password?</a>
              <button type="submit">Login</button>
          </form>
      </div>

      <div class="links">
          <a href="#" id="registerLink">Belum punya akun?</a>
      </div>

  </div>

  <!-- AUTH SCRIPT -->
  <script src="js/auth.js"></script>
  
</body>
</html>
